<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dG8lMjBkbyUyMGxpc3R8ZW58MHx8MHx8fDA%3D");
            background-size: cover;
            background-position: center;
            transition: background-color 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            flex-wrap: wrap;
            margin: 20px;
        }

        
        .image-container {
            width: 25%;
            padding-right: 20px;
            flex-shrink: 0;
            height: 100%;
        }

        .image-container img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .todo-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .dark-mode .todo-container {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .todo-container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 40%;
            padding: 10px;
            border: none;
            background-color: #0B586F;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0B586F;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #eaeaea;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .task-button {
            display: flex;
            gap: 10px;
        }

        .task-button button {
            padding: 8px 30px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px;
        }

        .task-button .delete {
            background-color: #dc3545;
            color: white;
        }

        .task-button .delete:hover {
            background-color: #c82333;
        }

        .task-button .complete {
            background-color: #28a745;
            color: white;
        }

        .task-button .complete:hover {
            background-color: #218838;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            font-size: 14px;
            margin: 10px;
        }

        .search-container select {
            width: 20%;
            padding: 5px;
            font-size: 14px;
            margin: 10px;
        }

        .clear-btn {
            width: 40%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        .toggle-mode {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .image-container {
                width: 100%;
                margin-bottom: 20px;
            }

            .todo-container {
                width: 90%;
                margin-right: 0;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-container input,
            .search-container select,
            .search-container button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        .heading {
            font-size: 30px;
            color: #0B586F;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out, slideUp 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
            }
            100% {
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
   
    <div class="container">
        
        <div class="image-container">
            
            <img src="https://img.freepik.com/free-vector/illustration-checklist-clipboard_53876-43946.jpg" alt="To-Do Image">
        </div>

        <div class="todo-container">
            <h1 class="heading">Dream it, wish it, do it.</h1>
            <h1>To-Do List</h1>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name">
                <select id="statusFilter" onchange="searchTasks()">
                    <option value="">Search by status</option>
                    <option value="complete">Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
                <button onclick="searchTasks()">Search</button>
            </div>

            <div class="task-input-container">
                <label for="taskInput">Task Name</label>
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <select id="taskStatus">
                    <option value="incomplete">Incomplete</option>
                    <option value="complete">Complete</option>
                </select>
                <button onclick="addTask()">Add Task</button>
            </div>

            <ul id="taskList"></ul>

            <button class="clear-btn" onclick="clearAllTasks()">Clear All</button>
        </div>
    </div>

    <div class="toggle-mode" onclick="toggleDarkMode()">üåô</div>

    <script>
        
        window.onload = function() {
            displayTasks();
           
            const savedMode = localStorage.getItem("mode");
            if (savedMode === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".toggle-mode").innerHTML = "‚òÄÔ∏è";
            }
        };

        function addTask() {
            var taskName = document.getElementById("taskInput").value;
            var taskStatus = document.getElementById("taskStatus").value;

            if (taskName === "") {
                alert("Please enter a task.");
                return;
            }

            var tasks = JSON.parse(localStorage.getItem("todos")) || [];
            var currentDate = new Date();
            var newTask = {
                name: taskName,
                status: taskStatus,
                date: currentDate.toLocaleString() 
            };

            tasks.push(newTask);
            localStorage.setItem("todos", JSON.stringify(tasks));

            displayTasks();
            document.getElementById("taskInput").value = "";
        }

        function displayTasks() {
            var taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            var tasks = JSON.parse(localStorage.getItem("todos")) || [];

            tasks.forEach(function(task, index) {
                var listItem = document.createElement('li');
                listItem.className = task.status;
                listItem.innerHTML = `
                    <span>${task.name} (Added on: ${task.date})</span>
                    <span>(${task.status})</span>
                    <div class="task-button">
                        <button class="complete" data-index="${index}">Complete</button>
                        <button class="delete" data-index="${index}">Delete</button>
                    </div>
                `;
                taskList.appendChild(listItem);
            });

            bindTaskEventListeners();
        }

        function bindTaskEventListeners() {
            var completeButtons = document.querySelectorAll(".task-button .complete");
            var deleteButtons = document.querySelectorAll(".task-button .delete");

            completeButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    var index = button.getAttribute("data-index");
                    toggleComplete(index);
                });
            });

            deleteButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    var index = button.getAttribute("data-index");
                    deleteTask(index);
                });
            });
        }

        function toggleComplete(index) {
            var tasks = JSON.parse(localStorage.getItem("todos"));
            tasks[index].status = tasks[index].status === "complete" ? "incomplete" : "complete";
            localStorage.setItem("todos", JSON.stringify(tasks));
            displayTasks();
        }

        function deleteTask(index) {
            var tasks = JSON.parse(localStorage.getItem("todos"));
            tasks.splice(index, 1);
            localStorage.setItem("todos", JSON.stringify(tasks));
            displayTasks();
        }

        function searchTasks() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var statusFilter = document.getElementById("statusFilter").value;
            var tasks = JSON.parse(localStorage.getItem("todos")) || [];
            var filteredTasks = tasks.filter(function(task) {
                var matchesName = task.name.toLowerCase().includes(searchInput);
                var matchesStatus = statusFilter ? task.status === statusFilter : true;
                return matchesName && matchesStatus;
            });

            var taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            filteredTasks.forEach(function(task, index) {
                var listItem = document.createElement('li');
                listItem.className = task.status;
                listItem.innerHTML = `
                    <span>${task.name} (Added on: ${task.date})</span>
                    <span>(${task.status})</span>
                    <div class="task-button">
                        <button class="complete" data-index="${index}">Complete</button>
                        <button class="delete" data-index="${index}">Delete</button>
                    </div>
                `;
                taskList.appendChild(listItem);
            });

           
            bindTaskEventListeners();
        }

        function clearAllTasks() {
            localStorage.removeItem("todos");
            displayTasks();
        }

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle("dark-mode");
            localStorage.setItem("mode", isDarkMode ? "dark" : "light");
            document.querySelector(".toggle-mode").innerHTML = isDarkMode ? "‚òÄÔ∏è" : "üåô";
        }
    </script>
</body>
</html>
