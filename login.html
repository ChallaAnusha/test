<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        h2 {
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0B586F; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0B586F; 
        }

        a {
            text-decoration: none;
            color: black; 
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        button a {
            color: white;
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 100%;
                padding: 15px;
            }
            h2 {
                font-size: 24px;
            }
            input[type="text"], input[type="password"], input[type="email"] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
            button {
                padding: 12px;
                font-size: 16px;
            }
            a {
                font-size: 14px;
            }
            /* Reduce label width to 70% on mobile */
            .form-container label {
                width: 70%;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            h2 {
                font-size: 20px;
            }
            input[type="text"], input[type="password"], input[type="email"] {
                width: 40%;
                padding: 2px;
                font-size: 14px;
            }
            button {
                padding: 12px;
                font-size: 14px;
            }
            a {
                font-size: 12px;
            }
            /* Adjust label width to 70% on mobile */
            .form-container label {
                width: 70%;
                margin: 5px 0;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: white;
        }

        .container.dark-mode {
            background-color: rgba(44, 62, 80, 0.8);
        }

        button.dark-mode {
            background-color: #34495e;
        }

        button.dark-mode:hover {
            background-color: #2c3e50;
        }

        a.dark-mode {
            color: white;
        }

        /* Icon styles */
        .toggle-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            transition: color 0.3s;
        }

        .toggle-icon.dark-mode {
            color: #f39c12;
        }

    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="login" onsubmit="login(event)">
                <label for="loginEmail">Email</label>
                <input type="text" id="loginEmail" placeholder="Email" required>
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit"><a href="http://127.0.0.1:5500/too.html">Login</a></button>
            </form>
            <a href="#" onclick="toggleForm('signup')">Don't have an account? Signup</a><br>
            <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
        </div>

        <div class="form-container" id="signupForm" style="display:none;">
            <h2>Signup</h2>
            <form id="signup" onsubmit="signup(event)">
                <label for="signupEmail">Email</label>
                <input type="text" id="signupEmail" placeholder="Email" required>
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
            </form>
            <a href="#" onclick="toggleForm('login')">Already have an account? Login</a>
        </div>

        <div class="form-container" id="forgotPasswordForm" style="display:none;">
            <h2>Forgot Password</h2>
            <form id="forgotPassword" onsubmit="resetPassword(event)">
                <label for="forgotEmail">Enter your email</label>
                <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
            </form>
            <a href="#" onclick="toggleForm('login')">Back to Login</a>
        </div>
    </div>

    <!-- Toggle Button for Dark/Light Mode -->
    <span id="toggleTheme" class="toggle-icon" onclick="toggleTheme()">
        üåô
    </span>

    <script>
        // Dark mode / Light mode toggle
        function toggleTheme() {
            const body = document.body;
            const toggleIcon = document.getElementById('toggleTheme');

            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleIcon.textContent = 'üåô';  // Sun icon for Light Mode
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleIcon.textContent = '‚òÄÔ∏è';  // Moon icon for Dark Mode
            }
        }

        // Save data in localStorage for login/signup
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Save login data in localStorage
            localStorage.setItem('loginEmail', email);
            localStorage.setItem('loginPassword', password);

            alert(`Logging in with email: ${email} and password: ${password}`);
        }

        function signup(event) {
            event.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Save signup data in localStorage
            localStorage.setItem('signupEmail', email);
            localStorage.setItem('signupPassword', password);

            alert(`Signing up with email: ${email} and password: ${password}`);
        }

        function resetPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgotEmail').value;

            alert(`Password reset link sent to: ${email}`);
        }

        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');

            if (formType === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                forgotPasswordForm.style.display = 'none';
            } else if (formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                forgotPasswordForm.style.display = 'none';
            }
        }

        function showForgotPassword() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');

            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            forgotPasswordForm.style.display = 'block';
        }
    </script>
</body>
</html>
